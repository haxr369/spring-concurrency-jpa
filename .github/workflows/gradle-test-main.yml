name: Run gradlew clean test on main

on:
  pull_request:
    branches:
      - main

jobs:
  build_test_and_coverage:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        java: [ '21' ]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'liberica'
          java-version: ${{ matrix.java }}

      - name: Cache Gradle packages
        uses: actions/cache@v4
        env:
          BASE_DIR: ${{ runner.os == 'Windows' && '~/Users/${{ github.actor }}' || '~' }}
          GRADLE_CACHE_DIR:
            ${{ env.BASE_DIR }}/.gradle/caches
        with:
          path: |
            ${{ env.GRADLE_CACHE_DIR }}
            !${{ env.GRADLE_CACHE_DIR }}/6.*
            !${{ env.GRADLE_CACHE_DIR }}/7.*
            !${{ env.GRADLE_CACHE_DIR }}/journal-1
            !${{ env.GRADLE_CACHE_DIR }}/user-id.txt
            !${{ env.GRADLE_CACHE_DIR }}/user-id.txt.lock
          key: ${{ runner.os }}-gradle-${{ matrix.java }}-${{ hashFiles('**/build.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-${{ matrix.java }}-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run gradlew clean test on main
        run: ./gradlew clean test --warning-mode=all

      - name: Upload test coverage to Codecov.io
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: ${{ github.repository }}
          fail_ci_if_error: true
          verbose: true
